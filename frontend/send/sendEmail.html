<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Página para escrever e-mail do sistema Correio Web.">
  <meta name="keywords" content="Write, Reply, Caixa Postal, Correio Web, Escrever, Responder, Send">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--ícones-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styleSend.css">
  <script src="frontSend.js" async></script>
  <script src="apiSend.js"></script>
  <title>Write e-mail</title>
</head>

<body>

  <header>
    <i class="fa-solid fa-envelope-open"></i><!--Ícone envelope-->
    <h1>Correio Web</h1>
  </header>

  <main>
    <nav>
      <button onclick="window.location.href='../home/home.html'">Caixa de Entrada</button>
      <button type="button" class="active">Escrever E-mail</button>
      <button id="logout">Sair</button>
    </nav>
    <section id="write-sec">
      <form id="writeForm">
        <!-- Mensagem de feedback -->
        <div id="feedbackMessage"></div>

        <label for="to">Para:</label>
        <input type="email" id="to" name="to" placeholder="Destinatário" required>

        <label for="subject">Assunto:</label>
        <input type="text" id="subject" name="subject" placeholder="Assunto" required>

        <label for="body">Mensagem:</label>
        <textarea id="body" name="body" placeholder="Escreva sua mensagem aqui..." required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
</body>

</html>
